name: News Sync Every 30 Minutes

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  sync-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies for scraper
        working-directory: my-ai-saas/scripts
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp requests feedparser beautifulsoup4 lxml yt_dlp newspaper3k fake-useragent snscrape apscheduler

      - name: Run enhanced news scraper (populate SQLite cache)
        working-directory: my-ai-saas/scripts
        run: python enhanced_news_scraper.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: my-ai-saas
        run: npm ci

      - name: Upload latest news to Supabase
        working-directory: my-ai-saas/scripts
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node upload-to-supabase.js

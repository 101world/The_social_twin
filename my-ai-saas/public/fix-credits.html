<!DOCTYPE html>
<html>
<head>
    <title>Fix User Credits</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input, button { padding: 10px; margin: 5px; }
        .result { background: #f5f5f5; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Fix User Credits - Debug Tool</h1>
    
    <div class="form-group">
        <label>User ID:</label><br>
        <input type="text" id="userId" value="user_31COJVefTvqeXiOEb4SuFgwKHfD" style="width: 400px;">
        <br><small>This is the user from the logs who appears to be active</small>
    </div>
    
    <div class="form-group">
        <label>Credits:</label><br>
        <input type="number" id="credits" value="1666">
    </div>
    
    <div class="form-group">
        <label>Plan:</label><br>
        <input type="text" id="plan" value="one z">
    </div>
    
    <div class="form-group">
        <button onclick="checkUser()">Check Current Status</button>
        <button onclick="fixUser()">Fix User Credits & Billing</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function checkUser() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/debug/fix-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, action: 'check' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<h3>Current Status:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                resultDiv.className = 'result';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error:</h3>' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        }
        
        async function fixUser() {
            const userId = document.getElementById('userId').value;
            const credits = parseInt(document.getElementById('credits').value);
            const plan = document.getElementById('plan').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/debug/fix-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, credits, plan, action: 'fix' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<h3>Fix Results:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error:</h3>' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
